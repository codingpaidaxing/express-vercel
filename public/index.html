<html>
  <head>
    <title>Express</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <!-- <script src="http://res2.wx.qq.com/open/js/jweixin-1.6.0.js"></script> -->

    <script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
  </head>

  <body>
    <h1>Express</h1>
    <h1>Welcome to Express</h1>
    <div id="app">
        <!-- Vue 实例挂载点 -->
    <h2>{{ userInfoData.nickname }}</h2>

    </div>

    <p @click="scanCode">扫描二维码</p>
  </body>

  <script>
      new Vue({
        el: '#app',
        data() {
            return {
                userInfoData: {}
            };
        },
        mounted() {
            this.wxConfig();
            this.userAccessToeknAnfOpenId();
        },
        methods: {
            // 获取用户access_token，openid，
            userAccessToeknAnfOpenId(){
                // 获取未编码的当前页面 URL
                const currentUrl = decodeURIComponent(location.href);
                // 创建 URL 对象
                const url = new URL(currentUrl);
                // 获取 URL 中的参数值
                const codeValue = url.searchParams.get('code');
                console.log('codeValue', codeValue);
                // 使用 Axios 发送请求
                axios.get(`https://wx.ibitly.cn/user?code=${codeValue}`)
                .then(response => {
                    // 在这里处理从服务器获取到的 userData 数据
                    console.log("response.data", response.data);
                    // 成功后根据access_token 和 openid获取用户信息
                    this.userInfo(response.data.access_token, response.data.openid);
                })
                .catch(error => {
                    console.error('Error fetching userData:', error);
                });
            },
            userInfo(access_token, openid) {
                axios.get(`https://wx.ibitly.cn/user-info?access_token=${access_token}&openid=${openid}&lang=zh_CN`)
                .then(resp => {
                    console.log('用户信息：', resp);
                    console.log('用户信息：', resp.data);
                    // 将获取到的用户信息赋值给 userInfoData
                    // this.userInfoData = JSON.stringify(resp.data, null, 2);
                    // 将获取到的用户信息直接赋值给 userInfoData
                    this.userInfoData = resp.data;
                    console.log('userInfoData:', this.userInfoData); // 添加这一行
                })
            },
            wxConfig(){
                // let url = 'https://wx.ibitly.cn/jsapi'
                //let url = 'http://localhost:3000/jsapi'
                let url = encodeURIComponent(location.href.split('#')[0])
                console.log(url);
                axios
                .get(`https://wx.ibitly.cn/jsapi?url=${url}`, {
                    url: encodeURIComponent(location.href.split("#")[0]),
                })
                .then((res) => {
                    let {appId, timestamp, nonceStr, signature} = res.data;
                    console.log(res.data);
                    wx.config({
                        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                        appId: appId, // 必填，公众号的唯一标识
                        timestamp: timestamp, // 必填，生成签名的时间戳
                        nonceStr: nonceStr, // 必填，生成签名的随机串
                        signature: signature, // 必填，签名
                        jsApiList: [
                            'scanQRCode'
                        ], // 必填，需要使用的JS接口列表
                    });
                });
            },
            scanCode() {
                wx.scanQRCode({
                    needResult: 0, // 默认为0，扫描结果由微信处理， 1则直接返回扫描结果
                    scanType: ['qrCode', 'barCode'], // 可以指定扫描二维码还是一维码，默认两者都有
                    success: function(res) {
                        var result = res.resultStr;
                        console.log(result);
                    }
                })
            }
        }
      })
  </script>
</html>
